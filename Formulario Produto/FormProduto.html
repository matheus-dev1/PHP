<!DOCTYPE html>

<html>

<head>
    <meta lang="PT-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="InsertProduto.php" method="POST" class="was-validated">
            <div class="form-group">
                <label for="name">Nome do Produto</label>
                <input class="form-control" type="text" name="name" placeholder="Digite o nome do Produto" required>
                <div class="valid-feedback">Produto Valido</div>
                <div class="invalid-feedback">Por favor, preencha o nome do produto</div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="carac" id="radio1" value="Organico" required>
                    <label class="custom-control-label text-dark" for="radio1">Organico</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="carac" id="radio2" value="Integral" required>
                    <label class="custom-control-label text-dark" for="radio2">Integral</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="carac" id="radio3" value="Sem Acucar" required>
                    <label class="custom-control-label text-dark" for="radio3">Sem Acucar</label>
                    <div class="valid-feedback">Caracteristica Valida</div>
                    <div class="invalid-feedback">Por favor, seleciona uma caracteristica</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="qtd">Quantidade de Produtos</label>
                <select name="qtd" class="custom-select mb-3">
                    <option disabled selected style="display: none">Quantidade em Unidade</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <div class="valid-feedback">Quantidade Valida</div>
                <div class="invalid-feedback">Por favor, selecione uma quantidade</div>
            </div>

            <div class="form-group">
                <label for="kg">Quantidade em Kilo Grama</label>
                <input class="form-control" type="number" name="kg" placeholder="Digite a quantidade de KG" required>
                <div class="valid-feedback">Quantidade Valida</div>
                <div class="invalid-feedback">Por favor, preencha o campo de Kilo Grama</div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
        <br>
        <a class="btn btn-primary btn-block" href="#">Visualizar Produtos</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
